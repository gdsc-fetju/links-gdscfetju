<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GDSC FETJU - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preload" href="./images/bg01.jpg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        VANTA.BIRDS({
          el: '#vanta',
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0,
          color2: 0xff00f0,
          wingSpan: 40.0,
          separation: 100.0,
          alignment: 77.0,
          cohesion: 5.0,
          quantity: 1.0,
        });

        setTimeout(() => {
          const main = document.querySelector('main');
          main.style.opacity = 1;
          main.style.filter = 'blur(0px)';
        }, 1000);
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./images/gdsc.ico" />
        <h1>@gdscfetju</h1>
      </header>
      <ul>
        <li>
          <a
            href="https://gdsc.community.dev/events/details/developer-student-clubs-fet-jain-university-bengaluru-presents-introduction-to-backend-development-with-firebase"
          >
            <img src="./images/angular.png" alt="Homepage" width="25" />
            <span> Register For Angular Event </span>
          </a>
        </li>
        <li>
          <a href="https://gdscfetju.my.canva.site/solution-challenge">
            <img
              src="./images/solution-challege.svg"
              alt="Homepage"
              width="25"
            />
            <span> Solution Challenge </span>
          </a>
        </li>
        <li>
          <a
            href="https://gdsc.community.dev/accounts/login/?next=/fet-jain-university-bengaluru/"
          >
            <img src="./images/join-us.svg" alt="Homepage" width="30" />
            <span> Join Our Chapter </span>
          </a>
        </li>
        <li>
          <a href="http://gdscfetju.co">
            <img src="./images/homepage.svg" alt="Homepage" width="20" />
            <span> Visit our Official Website </span>
          </a>
        </li>
        <li>
          <a href="https://chat.whatsapp.com/DrJFjZgP9ieEez7BcGCiQM">
            <img src="./images/whatsapp.png" alt="Homepage" width="20" />
            <span> Join Community Whatsapp </span>
          </a>
        </li>
        <li>
          <a href="https://instagram.com/gdscfetju">
            <img src="./images/instagram.png" alt="Instagram" width="20" />
            <span> Follow us on Instagram </span>
          </a>
        </li>
        <li>
          <a href="https://github.com/gdsc-fetju">
            <img src="./images/github.svg" alt="GitHub" width="20" />
            <span> Checkout our Projects at GitHub </span>
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/company/gdsc-fet-ju/">
            <img src="./images/linkedin.svg" alt="Linedkin" width="20" />
            <span> Visit us on LinkedIn </span>
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
